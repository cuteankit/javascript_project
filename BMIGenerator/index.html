<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Index Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="canvas">
        <h1>BMI Calculator</h1>
  <form>

    <p> Weight in Kg: <input type="text" id="weight" /> </p>
    <p> Height in Cm: <input type="text" id="height" /> </p>

     <button>Calculate</button>

     <div id="result"></div>


  </form>     
    </div>

    <div class="bmiGuide">
        <h1>BMI Weight Guide </h1>
        <ul>
            <li>Under Weight = Less than 18.6</li>
            <li>Normal Range = 18.6 - 24.9</li>
            <li>Overweight = Greater than 24.9</li>
        </ul>
      </div>
</body>
<script src="bmi.js"></script>
</html>
